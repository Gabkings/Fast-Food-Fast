    <script> 
      function addOrder(id,name ,price, qty,status) {

        console.log(price);
        console.log(name) ;
        console.log(qty);
        var item = {
          price:price,
          name: name,
          qty: qty,
          status: status,
          id: id
        }
        addToCart(item);
      }
      function addToCart(item) {

        tr = document.createElement('tr')
        td = document.createElement('td')
        id = document.createElement('input')
        priceinput = document.createElement('input')
        nameinput = document.createElement('input')
        qtyinput = document.createElement('input')
        statuinput = document.createElement('input')
        id.value = item.id
        priceinput.value = item.price;
        nameinput.value = item.name;
        qtyinput.value = item.qty;
        statuinput.value = item.status;
        td.append(id)
        td.append(nameinput)
        td.append(priceinput)
        td.append(qtyinput)
        td.append(statuinput)
        tr.append(td)
        table = document.getElementById('orders')
        table.append(tr)
      }
